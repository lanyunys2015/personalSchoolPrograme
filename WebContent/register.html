<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="styles/basic.css" />       
    <script type="text/javascript" src="./js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="./js/cookies.js"></script>
    
	<script type="text/javascript" src="./js/globe.js"></script>
</head>
<body>
<div class="headerBar">
    <div class="logoBar red_logo">
        <div class="comWidth">
            <div class="logo fl">
                <a href="#"><img src="images/logo.jpg" alt="慕课网"></a>
            </div>
            <h3 class="welcome_title">赣南脐橙网，欢迎注册！</h3>
        </div>
    </div>
</div>

<div class="regBox">
    <div class="login_cont">
        <ul class="login">
            <li><span class="reg_item"><i>*</i>账户名：</span><div class="input_item"><input id="username" type="text" class="login_input user_icon"></div></li>
            <li><span class="reg_item"><i>*</i>密码：</span><div class="input_item"><input id="pwd" type="password" class="login_input user_icon"></div></li>
            <li><span class="reg_item"><i>*</i>重新输入密码：</span><div class="input_item"><input id="pwd2" type="password" class="login_input user_icon"></div></li>
            <li><span class="reg_item"><i>*</i>邮箱：</span><div class="input_item"><input id="email" type="text" class="login_input user_icon"></div></li>
            <li class="autoLogin"><span class="reg_item">&nbsp;</span><input type="checkbox" id="t1" class="checked"><label for="t1">我同意什么什么条款</label></li>
            <li><span class="reg_item">&nbsp;</span><input id="register_btn" type="button" value="" class="login_btn"></li>
        </ul>

    </div>
</div>

<div class="hr_25"></div>
